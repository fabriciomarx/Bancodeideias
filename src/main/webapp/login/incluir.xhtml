<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Incluir Universidade">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{usuarioController.usuarioSelecionado.nome}" 
                                                 label="Nome da Universidade" required="true" required-message="O campo nome é obrigatorio"
                                                 placeholder="Digite o nome da universidade/instituição/faculdade"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.matricula}" 
                                             label="Matricula do Usuario" required="true" required-message="O campo matricula é obrigatorio"
                                             placeholder="Digite sua matricula"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.email}" 
                                             label="Email da Universidade" required="true" required-message="O campo email é obrigatorio"
                                             placeholder="Digite o email da universidade/instituição/faculdade"
                                             validatorMessage="O email deve ser no padrão: Seuemail@seuemail.com">
                                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <p:outputLabel value="Senha" style="margin-right: 10px;" for="idSenha"/>
                                <p:password goodLabel="Senha boa" feedback="true" strongLabel="Senha forte" id="idSenha"
                                            label="Senha" promptLabel="Por favor digite a senha" weakLabel="Senha fraca"
                                            value="#{usuarioController.usuarioSelecionado.senha}" style="margin-right: 10px;"
                                            required="true" requiredMessage="O campo senha é obrigatorio" />

                                <p:outputLabel value="Digite novamente" style="margin-right: 10px;" for="idSenhaNovamente"/>
                                <p:password goodLabel="Senha boa" feedback="true" strongLabel="Senha forte" id="idSenhaNovamente"
                                            label="Senha" promptLabel="Por favor digite a senha" weakLabel="Senha fraca"
                                            value="#{usuarioController.usuarioSelecionado.confirmarSenha}" required="true" 
                                            requiredMessage="O campo senha deve ser digitado duas vezes" />
                            </b:column>
                        </b:row>

                        <br/><br/><br/><br/><br/><br/><br/>
                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{usuarioController.doCancelarLogin()}" title="RETORNAR" />
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" actionListener="#{usuarioController.salvarUsuario()}" class="btn btn-info" title="ENVIAR"/>
                            </b:column>
                        </b:row>

                       
                    </h:form>
                </p:fieldset>   
            </ui:define>    
        </ui:composition>
    </body>
</html>
