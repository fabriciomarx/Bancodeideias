<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Banco de ideias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../resources/css/login.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css"/>

    </h:head>
    <h:body>
        <b:growl id="msg"/> 
        <div class="principal">
            <h:form class="form-login">       
                <h2 class="form-login-heading">Faça seu Login</h2>
                <b:inputText placeholder="Digite seu email" 
                             value="#{usuarioController.usuarioSelecionado.email}" size="35"
                             required="true" requiredMessage="O campo EMAIL é obrigatorio!" 
                             validatorMessage="O email deve ser da seguinte forma : seuemail@seuemail.com"
                             label="Email:" class="form-control">
                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" /> 
                </b:inputText>

                <b:inputSecret placeholder="Digite sua senha" label="Senha:" 
                               value="#{usuarioController.usuarioSelecionado.senha}"
                               required="true" requiredMessage="O campo SENHA é obrigatorio!"
                               class="form-control"/>

                <b:commandButton value="Acessar"  action="#{usuarioController.doLogin()}"
                                 class="btn btn-lg btn-primary btn-block" 
                                 onclick="PF('dlgCarregando').show();"
                                 oncomplete="PF('dlgCarregando').hide();"
                                 ajax="false" icon="glyphicon glyphicon-log-in" icon-align="right"/>
                <p:commandButton value="Esqueci minha senha" 
                                 class="btn btn-lg btn-primary btn-block"
                                 onclick="PF('dlgSenha').show();"/>
                                <!-- icon="glyphicon glyphicon-question-sign" icon-align="right"--> 
                <b:commandButton value="Registrar"
                                 class="btn btn-lg btn-primary btn-block"
                                 action="#{usuarioController.doIncluir()}"
                                 />
            </h:form>
        </div>
        
        
        <!-- Dialog carregando-->
        <p:dialog widgetVar="dlgCarregando" closable="false" resizable="false"
                  draggable="false" modal="true" appendTo="@(body)"
                  header="Aguarde">Carregando...aguarde</p:dialog>

        <!-- Dialog para solicitar nova senha -->
        <p:dialog widgetVar="dlgSenha" closable="false" resizable="false"
                  draggable="false" modal="true" appendTo="@(body)"
                  header="Solicitar nova senha" dynamic="true">
            <h:form id="form">
                <p:panelGrid columns="1" id="pnlSenha">
                    <b:inputText value="#{usuarioController.usuarioSelecionado.email}" required="true" size="60"
                                 requiredMessage="O login é obrigatório" 
                                 placeholder="Digite seu email" onfocus="this.value='';" />


                    <b:inputText value="#{usuarioController.usuarioSelecionado.matricula}" 
                                 required="true" size="60"
                                 requiredMessage="O matricula é obrigatório"
                                 placeholder="Digite sua matricula" onfocus="this.value='';" />

                </p:panelGrid>
                <p:commandButton value="Confirmar"
                                 actionListener="#{usuarioController.solicitarNovaSenha()}" 
                                 onclick="PF('dlgCarregando').show();"
                                 oncomplete="PF('dlgSenha').hide();PF('dlgCarregando').hide();"/>

                <p:commandButton value="Cancelar" onclick="PF('dlgSenha').hide();"
                                 update=":form:pnlSenha" process="@this"> 
                    <p:resetInput target="pnlSenha"/> <!-- Apagar os campos apos o botao cancelar -->
                </p:commandButton>
            </h:form>
        </p:dialog>
        
        <!-- Dialog incluir usuario -->
        <p:dialog widgetVar="dlgIncluir" closable="false" resizable="false"
                  draggable="false" modal="true" appendTo="@(body)"
                  header="Cadastro Novo Usuario" dynamic="true">

            <h:form>
                <!--Quando o admin for adicionar uma unversidade, esconder os campos universidade e curso-->
                <b:row>
                    <b:column medium-screen="3" span="9">
                        <b:selectOneMenu label="Tipo Usuario" value="#{usuarioController.usuarioSelecionado.tipoUsuario}"
                                         required="true" required-message="O campo tipo é obrigatorio">
                            <f:selectItem itemLabel="-- Escolha uma opção --" itemValue=""/>
                            <f:selectItem itemLabel="Aluno" itemValue="Aluno"/>
                            <f:selectItem itemLabel="Professor" itemValue="Professor"/>
                            <f:selectItem itemLabel="Coordenador" itemValue="Coordenador"/>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="3" span="9">
                        <b:inputText value="#{usuarioController.usuarioSelecionado.nome}" 
                                     label="Nome" required="true" required-message="O campo nome é obrigatorio"/>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="3" span="9">
                        <b:inputText value="#{usuarioController.usuarioSelecionado.matricula}" 
                                     label="Matricula" required="true" required-message="O campo matricula é obrigatorio"/>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="3" span="9">
                        <!-- FALTA FAZER QUANDO A UNIVERSIDADE FOR SELECIONADA, CARREGAR SO OS CURSOS 
                        DELA-->
                        <h:outputLabel value="Universidade"/>
                        <b:selectOneMenu value="#{usuarioController.usuarioSelecionado.universidade}"
                                         required="true" required-message="O campo universidade é obrigatorio">
                            <f:selectItem itemLabel="-- Escolha uma opção --" itemValue=""/>
                            <f:selectItems value="#{usuarioController.listaUsuario}" var="item"
                                           itemLabel="#{item.nome}" itemValue="#{item}"/>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="3" span="9">
                        <b:inputText value="#{usuarioController.usuarioSelecionado.email}" 
                                     label="Email" required="true" required-message="O campo email é obrigatorio">
                            <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="3" span="9">
                        <b:inputSecret value="#{usuarioController.usuarioSelecionado.senha}"
                                       label="Senha" required="true" required-message="O campo senha é obrigatorio"/>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column medium-screen="3" span="9">
                        <b:selectOneMenu label="Curso" value="#{usuarioController.usuarioSelecionado.curso}">
                            <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                            <f:selectItems value="#{usuarioController.listaCurso}" var="item"
                                           itemLabel="#{item.nome}" itemValue="#{item}"/>
                        </b:selectOneMenu>  
                    </b:column>
                </b:row>

                <b:row>
                    <b:column span="1">
                        <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" onclick="PF('dlgIncluir').hide();" />
                    </b:column>
                    <b:column offset-lg="1" span="2">
                        <b:commandButton value="Enviar" look="info" action="#{usuarioController.salvar()}"/>
                    </b:column>
                </b:row>
            </h:form>
        </p:dialog>
        <!-- Dialog incluir usuario final -->
    </h:body>
</html>
