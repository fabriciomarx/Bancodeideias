<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Banco de ideias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../resources/css/login.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.css" type="text/css"/>

    </h:head>
    <h:body>
        <b:growl id="msgLogin"/> 
        <div class="principal">
            <h:form class="form-login">       
                <h2 class="form-login-heading">Faça seu Login</h2>
                <b:inputText placeholder="Digite seu email" 
                             value="#{usuarioController.usuarioSelecionado.email}" size="35"
                             required="true" requiredMessage="O campo EMAIL é obrigatorio!" 
                             validatorMessage="O email deve ser da seguinte forma : seuemail@seuemail.com"
                             label="Email:" class="form-control">
                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" /> 
                </b:inputText>

                <b:inputSecret placeholder="Digite sua senha" label="Senha:" 
                               value="#{usuarioController.usuarioSelecionado.senha}"
                               required="true" requiredMessage="O campo SENHA é obrigatorio!"
                               class="form-control"/>

                <b:commandButton value="Acessar"  action="#{usuarioController.doLogin()}"
                                 class="btn btn-lg btn-primary btn-block" title="ACESSAR O SISTEMA"
                                 onclick="PF('dlgCarregando').show();"
                                 oncomplete="PF('dlgCarregando').hide();"
                                 ajax="false" icon="glyphicon glyphicon-log-in" icon-align="right"/>
                <p:commandButton value="Esqueci minha senha" title="ESQUECI MINHA SENHA"
                                 class="btn btn-lg btn-primary btn-block"
                                 action="#{usuarioController.doSolicitarSenha()}" process="@this"/>
                <!-- icon="glyphicon glyphicon-question-sign" icon-align="right"--> 
                <p:commandButton value="Registrar(Somente Universidades)" title="REGISTRO DE UNIVERSIDADES"
                                 class="btn btn-lg btn-primary btn-block"
                                 action="#{usuarioController.doIncluir()}" process="@this"/>
            </h:form>
        </div>


        <!-- Dialog carregando-->
        <p:dialog widgetVar="dlgCarregando" closable="false" resizable="false"
                  draggable="false" modal="true" appendTo="@(body)"
                  header="Aguarde">Carregando...aguarde</p:dialog>
    </h:body>
</html>
