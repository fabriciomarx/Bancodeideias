<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Solicitar Nova Senha">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.cpf_cnpj}" 
                                             label="CPF/CNPJ" required="true" requiredMessage="O campo cpf/cnpj é obrigatório"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.email}" 
                                             label="Email" required="true" requiredMessage="O campo email é obrigatório"
                                             validatorMessage="O email deve ser no padrão: Seuemail@seuemail.com">
                                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <p:messages/>
                            </b:column>
                        </b:row>

                        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{usuarioController.doCancelarLogin()}" title="RETORNAR" 
                                                 class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" actionListener="#{usuarioController.solicitarNovaSenha()}" 
                                                 class="btn btn-info" title="ENVIAR"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>

                    </h:form>
                </p:fieldset>   
            </ui:define>    
        </ui:composition>
    </body>
</html>
