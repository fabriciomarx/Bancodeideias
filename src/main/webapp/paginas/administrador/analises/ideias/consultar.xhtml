<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Consultar Analise de Ideia"> <!--Teste com fildset-->
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{analiseIdeiaController.analiseIdeiaSelecionada.ideia.titulo}" 
                                                 label="Ideia" readonly="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="6" span="10" offset-md="1">
                                <h:outputLabel value="Data Analise"/>
                                <b:dateTimePicker value="#{analiseIdeiaController.analiseIdeiaSelecionada.dataAnalise}"
                                                  show-time="false" />
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{analiseIdeiaController.analiseIdeiaSelecionada.comentarios}" 
                                                 label="Comentario" readonly="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{analiseIdeiaController.analiseIdeiaSelecionada.academicoAnalista.nome}" 
                                                 label="Academico analista" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{analiseIdeiaController.cancelar()}" />
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>    
            </ui:define>    
        </ui:composition>
    </body>
</html>
