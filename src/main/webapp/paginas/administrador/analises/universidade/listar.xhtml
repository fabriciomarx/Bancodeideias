<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:fieldset legend="Lista Universidades Pendentes">
                        <b:panel look="primary" collapsible="false">
                            <b:dataTable value="#{usuarioController.listaUniversidadesPendentes}"
                                         var="item" searching="true"  border="false"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                         styleClass="table table-striped">

                                <h:column>
                                    <f:facet name="header">Nome</f:facet> 
                                    <h:outputText value="#{item.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Email</f:facet> 
                                    <h:outputText value="#{item.email}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Matrícula</f:facet> 
                                    <h:outputText value="#{item.matricula}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">CNPJ</f:facet> 
                                    <h:outputText value="#{item.cpf_cnpj}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Tipo Usuário</f:facet>
                                    <h:outputText value="#{item.tipoUsuario}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">Situação</f:facet>
                                    <h:outputText value="#{item.situacao}"
                                                  styleClass="#{item.situacao == 'Recusado' ? 'recusado' : null}
                                                              #{item.situacao == 'Pendente' ? 'em_analise' : null}"/>
                                </h:column>


                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <b:commandButton action="#{usuarioController.doConsultar()}"
                                                     class="btn btn-primary" value=""
                                                     icon="glyphicon glyphicon-search">
                                        <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioSelecionado}"/>
                                    </b:commandButton>
                                </h:column>                           
                            </b:dataTable>   
                        </b:panel>
                    </p:fieldset>
                </h:form>             
            </ui:define>    
        </ui:composition>
    </body>

</html>
