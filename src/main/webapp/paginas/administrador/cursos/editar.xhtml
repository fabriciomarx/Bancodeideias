<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Editar Curso"> <!--Teste com fildset-->
                    <h:form>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{cursoController.cursoSelecionado.nome}"
                                             label="Nome" required="true" requiredMessage="O campo nome é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{cursoController.cursoSelecionado.sigla}"
                                             label="Sigla" required="true" requiredMessage="O campo sigla é obrigatorio"/>
                            </b:column>
                        </b:row>
                        
                         <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{cursoController.cursoSelecionado.universidade.nome}"
                                             label="Universidade" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{cursoController.cursoSelecionado.universidade}">
                                    <f:selectItem itemLabel="Deseja alterar?" itemValue=""/>
                                    <f:selectItems value="#{cursoController.listaUniversidade}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu>  
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" immediate="true" action="#{cursoController.cancelar()}" 
                                                 icon="glyphicon glyphicon-arrow-left"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" action="#{cursoController.alterar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset> 

            </ui:define>    
        </ui:composition>
    </body>
</html>
