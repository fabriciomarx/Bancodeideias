<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Incluir Curso">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{cursoController.cursoSelecionado.semestre}" required="true"
                                                 requiredMessage="O campo semestre é obrigatório" label="Semestre">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true" />
                                    <f:selectItem itemLabel="1º Semestre" itemValue="1" />
                                    <f:selectItem itemLabel="2º Semestre" itemValue="2" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Nome *"/><br/>
                                <p:inputTextarea value="#{cursoController.cursoSelecionado.nome}"
                                                 placeholder="Insira o nome do curso" 
                                                 rows="5" cols="169" counter="idNome" maxlength="70" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo nome é obrigatório"/>
                                <h:outputText id="idNome" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Sigla *"/><br/>
                                <p:inputTextarea value="#{cursoController.cursoSelecionado.sigla}"
                                                 placeholder="Insira a sigla do curso" 
                                                 rows="5" cols="169" counter="idSigla" maxlength="10" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo sigla é obrigatório"/>
                                <h:outputText id="idSigla" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Universidade" value="#{cursoController.cursoSelecionado.universidade}"
                                                 required="true" requiredMessage="O campo Universidade é obrigatório">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{cursoController.listaUniversidade}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu>  
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" immediate="true" action="#{cursoController.cancelar()}"
                                                 icon="glyphicon glyphicon-arrow-left" title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8" >
                                <b:commandButton value="Enviar" look="info" action="#{cursoController.salvar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>


            </ui:define>    
        </ui:composition>
    </body>
</html>
