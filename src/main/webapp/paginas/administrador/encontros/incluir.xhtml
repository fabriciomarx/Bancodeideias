<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Incluir Encontro"> 
                    <h:form >

                        <b:row>
                            <b:column medium-screen="6" span="8" offset-md="1">
                                <h:outputLabel value="Data encontro"/><br/>
                                <p:calendar value="#{encontroController.encontroSelecionado.dataEncontro}"
                                            placeholder="__/__/__" mindate="new Date()"
                                            required="true" pages="3" />
                            </b:column>

                            <b:column medium-screen="6" span="3">
                                <h:outputLabel value="Hora do Encontro"/><br/>
                                <p:calendar value="#{encontroController.encontroSelecionado.hora}"
                                            pattern="HH:mm" timeOnly="true" required="true" requiredMessage="O campo Data do Encontro é obrigatório"
                                            placeholder="__:__"/>
                            </b:column>
                        </b:row><br/>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Local do encontro"/><br/>
                                <p:inputTextarea value="#{encontroController.encontroSelecionado.localEncontro}"
                                                 placeholder="Insira o local do Encontro" 
                                                 rows="5" cols="169" counter="idLocal" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo local é obrigatório"/>
                                <h:outputText id="idLocal" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Descrição"/><br/>
                                <p:inputTextarea value="#{encontroController.encontroSelecionado.descricao}"
                                                 placeholder="Insira a descrição do Encontro" 
                                                 rows="5" cols="169" counter="idDescricao" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo descrição é obrigatório"/>
                                <h:outputText id="idDescricao" style="float: right;"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Aluno" value="#{encontroController.encontroSelecionado.aluno}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{encontroController.listaAluno}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu> 
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Orientador" value="#{encontroController.encontroSelecionado.orientador}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{encontroController.listaProfessores}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu> 
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{encontroController.doCancelar()}" 
                                                 title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" action="#{encontroController.salvar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset> 

            </ui:define>    
        </ui:composition>
    </body>
</html>
