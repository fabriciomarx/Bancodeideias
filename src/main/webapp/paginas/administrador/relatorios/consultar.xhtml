<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Consultar Relatorio">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="8" offset-md="1">
                                <h:outputLabel value="Data Inicio"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.dataInicio}"
                                            mindate="new date()" required="true" pages="3" placeholder="__/__/__"/>
                            </b:column>

                            <b:column medium-screen="6" span="3">
                                <h:outputLabel value="Data Fim"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.dataFim}"
                                            mindate="new date()" required="true" pages="3" placeholder="__/__/__"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.atividadesRealizadas}"
                                                 label="Atividades Realizadas" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.autoAvaliacao}"
                                                 label="Auto avaliação" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.justificativa}"
                                                 label="Justificativa" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Data Inscrição"/>
                                <b:dateTimePicker value="#{relatorioController.relatorioSelecionado.dataRelatorio}"
                                                  show-time="false"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{relatorioController.relatorioSelecionado.academico.nome}"
                                                 label="Academico" disabled="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{relatorioController.relatorioSelecionado.orientador.nome}"
                                                 label="Orientador" disabled="true"/>
                            </b:column>
                        </b:row>
                       
                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{relatorioController.cancelar()}" />
                            </b:column>

                        </b:row>
                    </h:form>
                </p:fieldset> 

            </ui:define>    
        </ui:composition>
    </body>
</html>
