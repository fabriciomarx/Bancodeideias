<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:fieldset legend="Lista Situações dos projetos">
                        <b:panel look="primary" collapsible="false">

                            <b:dataTable value="#{situacaoProjetoController.listaSituacoes}"
                                         var="item" searching="true"  border="true"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                         styleClass="table table-striped">

                                <h:column>
                                    <f:facet name="header">Data Situação</f:facet>
                                    <h:outputText value="#{item.dataSituacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Observações</f:facet>
                                    <h:outputText value="#{item.observacoes}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Projeto TCC</f:facet>
                                    <h:outputText value="#{item.projetoTcc.titulo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <h:commandLink title="Alterar" action="#{situacaoProjetoController.doEditar()}">                                    
                                        <h:graphicImage value="/resources/imagens/editar.png"  width="30px"></h:graphicImage>
                                        <f:setPropertyActionListener value="#{item}" target="#{situacaoProjetoController.situacaoProjetoSelecionada}"/>
                                    </h:commandLink>
                                    <h:commandLink title="Excluir" action="#{situacaoProjetoController.doExcluir()}">
                                        <h:graphicImage value="/resources/imagens/excluir.png"  width="30px"></h:graphicImage>
                                        <f:setPropertyActionListener value="#{item}" target="#{situacaoProjetoController.situacaoProjetoSelecionada}"/>
                                    </h:commandLink>
                                    <h:commandLink title="Consultar" action="#{situacaoProjetoController.doConsultar()}">
                                        <h:graphicImage value="/resources/imagens/consultar.png"  width="30px"></h:graphicImage>
                                        <f:setPropertyActionListener value="#{item}" target="#{situacaoProjetoController.situacaoProjetoSelecionada}"/>
                                    </h:commandLink>
                                </h:column> 
                            </b:dataTable>

                            <f:facet name="footer">
                                <b:commandButton value="Incluir" action="#{situacaoProjetoController.doIncluir()}"
                                                 icon="glyphicon glyphicon-plus"/>

                            </f:facet>
                        </b:panel>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
