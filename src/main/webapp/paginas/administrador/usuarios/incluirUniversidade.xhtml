<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Incluir Usuário (Universidade)">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.nome}" 
                                             label="Nome" required="true" required-message="O campo nome é obrigatório"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.matricula}" 
                                             label="Matricula do Usuário Responsável" required="true" requiredMessage="O campo matricula é obrigatório"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.email}" 
                                             label="Email da Universidade" required="true" requiredMessage="O campo email é obrigatório"
                                             validatorMessage="O email deve ser no padrão: email@email.com">
                                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="CNPJ *" style="margin-right: 15px;" />
                                <p:inputMask mask="99.999.999/9999-99" value="#{usuarioController.usuarioSelecionado.cpf_cnpj}" 
                                             required="true" requiredMessage="O campo CNPJ é obrigatório"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <p:outputLabel value="Senha" style="margin-right: 10px;" for="idSenha"/>
                                <p:password goodLabel="Senha boa" feedback="true" strongLabel="Senha forte" id="idSenha"
                                            label="Senha" promptLabel="Por favor digite a senha" weakLabel="Senha fraca"
                                            value="#{usuarioController.usuarioSelecionado.senha}" style="margin-right: 10px;"
                                            required="true" requiredMessage="O campo senha é obrigatório" />

                                <p:outputLabel value="Digite novamente" style="margin-right: 10px;" for="idSenhaNovamente"/>
                                <p:password goodLabel="Senha boa" feedback="true" strongLabel="Senha forte" id="idSenhaNovamente"
                                            label="Senha" promptLabel="Por favor digite a senha" weakLabel="Senha fraca"
                                            value="#{usuarioController.usuarioSelecionado.confirmarSenha}" required="true" 
                                            requiredMessage="O campo senha deve ser digitado duas vezes" />
                            </b:column>
                        </b:row>

                        <br/><br/><br/><br/><br/>
                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{usuarioController.cancelar()}" title="RETORNAR" 
                                                 class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" actionListener="#{usuarioController.salvarUsuario()}" class="btn btn-info" title="ENVIAR"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>   
            </ui:define>    
        </ui:composition>
    </body>
</html>
