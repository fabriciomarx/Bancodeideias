<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Editar meu cadastro"> 
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText id="oi" value="#{usuarioController.usuarioSelecionado.nome}" 
                                             label="Nome" required="true" required-message="O campo nome é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.email}" 
                                             label="Email" required="true" required-message="O campo email é obrigatorio">
                                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                                </b:inputText>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputSecret value="#{usuarioController.usuarioSelecionado.senha}"
                                               label="Senha" />
                            </b:column>
                        </b:row>

                         <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputSecret value="#{usuarioController.usuarioSelecionado.senha}"
                                               label="Repita a senha" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{usuarioController.doCancelar()}" />
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" icon="glyphicon glyphicon-send"
                                                 icon-align="right" action="#{usuarioController.alterar()}"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>  

            </ui:define>    
        </ui:composition>
    </body>
</html>
