<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Alterar Cadastro">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioLogado.nome}" 
                                             label="Nome" required="true" required-message="O campo nome é obrigatório"
                                             validatorMessage="O tamanho do nome deve ser entre 1 e 250 caracteres"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioLogado.email}" 
                                             label="Email" readonly="true">
                                </b:inputText>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioLogado.emailString}" 
                                             label="Novo Email" 
                                             validatorMessage="O email deve ser no seguinte padrão 'email@email.com'">
                                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                                </b:inputText>
                            </b:column>
                        </b:row>

                        <br/><br/>

                        <b:row>
                            <b:column span="1" offset-md="10">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" actionListener="#{usuarioController.alterarMeuCadastro()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>   

                <p:fieldset legend="Alterar Senha">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <p:outputLabel value="Senha *" style="margin-right: 10px;"/>
                                <p:password goodLabel="Senha boa" feedback="true" strongLabel="Senha forte"
                                            label="Senha" promptLabel="Por favor digite a senha" weakLabel="Senha fraca"
                                            value="#{usuarioController.usuarioLogado.senha}" style="margin-right: 10px;"
                                            required="true" requiredMessage="O campo senha é obrigatório"
                                            validatorMessage="O campo senha deve estar entre 1 e 50 caracteres"/>

                                <p:outputLabel value="Digite novamente *" style="margin-right: 10px;"/>
                                <p:password goodLabel="Senha boa" feedback="true" strongLabel="Senha forte"
                                            label="Senha" promptLabel="Por favor digite a senha" weakLabel="Senha fraca"
                                            value="#{usuarioController.usuarioLogado.confirmarSenha}" required="true" 
                                            requiredMessage="O campo senha deve ser digitado duas vezes"
                                            validatorMessage="O campo senha deve estar entre 1 e 50 caracteres"/>
                            </b:column>
                        </b:row>

                        <br/><br/><br/><br/>

                        <b:row>
                            <b:column span="1" offset-md="10">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" actionListener="#{usuarioController.alterarSenha()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>  
            </ui:define>    
        </ui:composition>
    </body>
</html>
