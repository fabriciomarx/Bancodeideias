<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <b:panel look="primary" collapsible="false">
                    <h4 style="text-align: center;">EDITAR ENCONTRO</h4>
                    <h:form>

                       <b:row>
                            <b:column medium-screen="3" span="9">
                                <h:outputLabel value="Data encontro"/><br/>
                                <p:calendar value="#{encontroController.encontroSelecionado.dataEncontro}"
                                            mindate="new date()" required="true" pages="3" />
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea value="#{encontroController.encontroSelecionado.localEncontro}"
                                                 label="Local do Encontro" required="true" requiredMessage="O campo local é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea value="#{encontroController.encontroSelecionado.descricao}"
                                                 label="Descrição" required="true" requiredMessage="O campo descrição é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu label="Participante" value="#{encontroController.encontroSelecionado.participante}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{encontroController.listaAcademico}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu> 
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{encontroController.cancelar()}" />
                            </b:column>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Enviar" look="info" action="#{encontroController.alterar()}"
                                                 icon="glyphicon glyphicon-arrow-right" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>    

            </ui:define>    
        </ui:composition>
    </body>
</html>
