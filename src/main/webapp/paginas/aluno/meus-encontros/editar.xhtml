<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Editar encontro"> 
                    <h:form>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Data encontro"/><br/>
                                <p:calendar value="#{encontroController.encontroSelecionado.dataEncontro}"
                                            placeholder="__/__/__" 
                                            mindate="new date()" required="true" pages="3" />
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{encontroController.encontroSelecionado.localEncontro}"
                                                 placeholder="Insira o local do Encontro"
                                                 label="Local do Encontro" required="true" requiredMessage="O campo local é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{encontroController.encontroSelecionado.descricao}"
                                                 placeholder="Insira a descrição do Encontro"
                                                 label="Descrição" required="true" requiredMessage="O campo descrição é obrigatorio"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{encontroController.encontroSelecionado.participante.nome}"
                                             label="Orientador" readonly="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{encontroController.encontroSelecionado.participante}">
                                    <f:selectItem itemLabel="-- Deseja alterar ? --" noSelectionOption="true" itemValue=""/>
                                    <f:selectItems value="#{encontroController.listaProfessores}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu> 
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{encontroController.cancelar()}" />
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" action="#{encontroController.alterar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset> 

            </ui:define>    
        </ui:composition>
    </body>
</html>
