<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <b:panel look="primary" collapsible="false">
                    <h4 style="text-align: center;">EDITAR IDEIA</h4>
                    <h:form>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea value="#{ideiaController.ideiaSelecionada.titulo}"
                                                 label="Titulo" required="true" requiredMessage="O campo titulo é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu value="#{ideiaController.ideiaSelecionada.tipoIdeia}"
                                                 label="Tipo Ideia" required="true" requiredMessage="O campo tipo de ideia é obrigatorio">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Estudo de caso" itemValue="Estudo de caso"/>
                                    <f:selectItem itemLabel="Revisão da bibliografia" itemValue="Revisão da bibliografia"/>
                                    <f:selectItem itemLabel="Pesquisa de recepção" itemValue="Pesquisa de recepção"/>
                                    <f:selectItem itemLabel="Projeto arquitetônico e/ou urbanístico" itemValue="Projeto arquitetônico e/ou urbanístico"/>
                                    <f:selectItem itemLabel="Não sei" itemValue="Não sei"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{ideiaController.cancelar()}" />
                            </b:column>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Enviar" look="info" action="#{ideiaController.alterar()}"
                                                 icon="glyphicon glyphicon-arrow-right" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>    

            </ui:define>    
        </ui:composition>
    </body>
</html>
