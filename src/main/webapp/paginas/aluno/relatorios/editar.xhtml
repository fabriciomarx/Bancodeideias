<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <b:panel look="primary" collapsible="false">
                    <h4 style="text-align: center;">EDITAR RELATORIO</h4>
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="6">
                                <h:outputLabel value="Periodo Inicio"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.periodoInicio}"
                                            mindate="new date()" required="true" pages="3" placeholder="__/__/__"/>
                            </b:column>

                            <b:column medium-screen="6" span="6">
                                <h:outputLabel value="Periodo Fim"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.periodoFim}"
                                            mindate="new date()" required="true" pages="3" placeholder="__/__/__"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea placeholder="Type something here..." value="#{relatorioController.relatorioSelecionado.atividadesRealizadas}"
                                                 label="Atividades Realizadas" required="true" required-message="O campo atividades é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea placeholder="Type something here..." value="#{relatorioController.relatorioSelecionado.autoAvaliacao}"
                                                 label="Auto avaliação" required="true" required-message="O campo auto avalição é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea placeholder="Type something here..." value="#{relatorioController.relatorioSelecionado.justificativa}"
                                                 label="Justificativa" required="true" required-message="O campo justificativa é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu label="Orientador" value="#{relatorioController.relatorioSelecionado.orientador}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{relatorioController.listaAcademico}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{relatorioController.cancelar()}" />
                            </b:column>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Enviar" look="info" action="#{relatorioController.alterar()}"
                                                 icon="glyphicon glyphicon-arrow-right" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>    

            </ui:define>    
        </ui:composition>
    </body>
</html>
