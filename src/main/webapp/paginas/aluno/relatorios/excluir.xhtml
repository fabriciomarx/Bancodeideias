<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Excluir Relatorio"> 
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="8" offset-md="1">
                                <h:outputLabel value="Data Inicio"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.dataInicio}"
                                            disabled="true"/>
                            </b:column>

                            <b:column medium-screen="6" span="3">
                                <h:outputLabel value="Data Fim"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.dataFim}"
                                            disabled="true"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.atividadesRealizadas}"
                                                 label="Atividades Realizadas" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.autoAvaliacao}"
                                                 label="Auto avaliação" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.justificativa}"
                                                 label="Justificativa" readonly="true"
                                                 rendered="#{relatorioController.relatorioSelecionado.justificativa != ''}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Data Inscrição"/>
                                <b:dateTimePicker value="#{relatorioController.relatorioSelecionado.dataInscricao}"
                                                  show-time="false"/>
                            </b:column>
                        </b:row>


                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{relatorioController.relatorioSelecionado.encontro.aluno.nome}"
                                             label="Academico" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{relatorioController.relatorioSelecionado.encontro.orientador.nome}"
                                             label="Orientador" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{relatorioController.relatorioSelecionado.status}"
                                             label="Status orientador" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{relatorioController.cancelar()}" title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <p:commandButton value="Enviar" action="#{relatorioController.remover()}" class="btn btn-primary" title="ENVIAR">
                                    <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </b:column>
                        </b:row>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{relatorioController.remover()}"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </p:fieldset>

            </ui:define>    
        </ui:composition>
    </body>
</html>
