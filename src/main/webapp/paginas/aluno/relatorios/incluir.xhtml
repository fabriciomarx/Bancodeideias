<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Incluir relatorio"> 
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="8" offset-md="1">
                                <h:outputLabel value="Data Inicio"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.dataInicio}"
                                            mindate="new date()" required="true" pages="3" placeholder="__/__/__"/>
                            </b:column>

                            <b:column medium-screen="6" span="3">
                                <h:outputLabel value="Data Fim"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.dataFim}"
                                            mindate="new date()" required="true" pages="3" placeholder="__/__/__"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea placeholder="Escreva a(s) atividade(s) realizada(s) no periodo" value="#{relatorioController.relatorioSelecionado.atividadesRealizadas}"
                                                 label="Atividades Realizadas" required="true" required-message="O campo atividades é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea placeholder="Escreva a sua auto avaliação" value="#{relatorioController.relatorioSelecionado.autoAvaliacao}"
                                                 label="Auto avaliação" required="true" required-message="O campo auto avalição é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea placeholder="Escreva a(s) sua(s) justificativa(s)" value="#{relatorioController.relatorioSelecionado.justificativa}"
                                                 label="Justificativa" required="true" required-message="O campo justificativa é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Orientador" value="#{relatorioController.relatorioSelecionado.orientador}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{relatorioController.listaProfessores}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{relatorioController.cancelar()}" />
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" action="#{relatorioController.salvar()}" class="btn btn-primary">
                                    <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert" />
                                </b:commandButton>
                            </b:column>
                        </b:row>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{relatorioController.salvar()}"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </p:fieldset>   

            </ui:define>    
        </ui:composition>
    </body>
</html>
