<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Incluir Relatório"> 
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="8" offset-md="1">
                                <h:outputLabel value="Data Início"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.dataInicio}"
                                            required="true" pages="3" placeholder="__/__/__"/>
                            </b:column>

                            <b:column medium-screen="6" span="3">
                                <h:outputLabel value="Data Fim"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.dataFim}"
                                            required="true" pages="3" placeholder="__/__/__"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Atividades Realizadas"/><br/>
                                <p:inputTextarea value="#{relatorioController.relatorioSelecionado.atividadesRealizadas}"
                                                 placeholder="Escreva a(s) atividade(s) realizada(s) no período" 
                                                 rows="5" cols="169" counter="idAtividade" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo atividades é obrigatório"/>
                                <h:outputText id="idAtividade" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Auto avaliação"/><br/>
                                <p:inputTextarea value="#{relatorioController.relatorioSelecionado.autoAvaliacao}"
                                                 placeholder="Escreva a sua auto avaliação" 
                                                 rows="5" cols="169" counter="idAvaliacao" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo auto avaliação é obrigatório"/>
                                <h:outputText id="idAvaliacao" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Justificativa"/><br/>
                                <p:inputTextarea value="#{relatorioController.relatorioSelecionado.justificativa}"
                                                 placeholder="Escreva a(s) sua(s) justificativa(s). Caso seja necessário" 
                                                 rows="5" cols="169" counter="idJustificativa" maxlength="250" counterTemplate="{0} caracteres restantes." />
                                <h:outputText id="idJustificativa" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Encontro" value="#{relatorioController.relatorioSelecionado.encontro}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{relatorioController.listaEncontros}" var="item"
                                                   itemLabel="Descrição: #{item.descricao.concat(' - Data: ').concat(item.dataEncontro.toLocaleString())}" itemValue="#{item}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left" 
                                                 immediate="true" action="#{relatorioController.doCancelar()}" title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" action="#{relatorioController.salvar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>   

            </ui:define>    
        </ui:composition>
    </body>
</html>
