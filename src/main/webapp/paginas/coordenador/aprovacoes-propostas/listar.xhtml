<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <h:form>
                    <p:fieldset legend="Todas Propostas de TCC Sugeridas"> 
                        <b:panel look="primary" collapsible="false">

                            <b:dataTable value="#{propostaTccController.listaPropostasQueCoordFoiConvidado}"
                                         var="itemm" searching="true" border="false"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

                                <h:column>
                                    <f:facet name="header">Aprovação do Orientador</f:facet>
                                    <h:outputText value="#{itemm.aprovacaoOrientador}"
                                                  styleClass="#{itemm.aprovacaoOrientador == 'Aprovado' ? 'aprovado' : null}
                                                  #{itemm.aprovacaoOrientador == 'Recusado' ? 'recusado' : null}
                                                  #{itemm.aprovacaoOrientador == 'Em análise' ? 'em_analise' : null}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Aprovação do Coordenador</f:facet>
                                    <h:outputText value="#{itemm.situacao}"
                                                  styleClass="#{itemm.situacao == 'Aprovado' ? 'aprovado' : null}
                                                  #{itemm.situacao == 'Recusado' ? 'recusado' : null}
                                                  #{itemm.situacao == 'Em análise' ? 'em_analise' : null}">
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Data Inscrição</f:facet>
                                    <h:outputText value="#{itemm.dataInscricao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Título</f:facet>
                                    <h:outputText value="#{itemm.titulo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Problema</f:facet>
                                    <h:outputText value="#{itemm.problema.titulo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Tipo TCC</f:facet>
                                    <h:outputText value="#{itemm.tipoTcc}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Orientador</f:facet>
                                    <h:outputText value="#{itemm.orientador.nome}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Aluno</f:facet>
                                    <h:outputText value="#{itemm.academico.nome}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Aluno Participante</f:facet>
                                    <h:outputText value="#{itemm.participante == null ? 'SEM PARTICIPANTE' : item.participante.nome}"/>
                                </h:column>


                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <b:commandButton action="#{propostaTccController.doConsultar()}" class="btn btn-primary" value=""
                                                     icon="glyphicon glyphicon-search" >
                                        <f:setPropertyActionListener value="#{itemm}" target="#{propostaTccController.propostaTccSelecionada}"/>
                                    </b:commandButton>
                                </h:column>                            
                            </b:dataTable> 

                            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
                        </b:panel>
                    </p:fieldset>
                </h:form>             
            </ui:define>    
        </ui:composition>

    </body>

</html>
