<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Editar meu cadastro">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioLogado.nome}" 
                                             label="Nome" required="true" required-message="O campo nome é obrigatorio"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioLogado.email}" 
                                             label="Email" required="true" required-message="O campo email é obrigatorio">
                                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                                </b:inputText>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <p:outputLabel value="Senha" style="margin-right: 10px;"/>
                                <p:password goodLabel="Senha boa" feedback="true" strongLabel="Senha forte"
                                            label="Senha" promptLabel="Por favor digite a senha" weakLabel="Senha fraca"
                                            value="#{usuarioController.usuarioLogado.senha}" style="margin-right: 10px;"
                                            required="true" requiredMessage="O campo senha é obrigatorio" />

                                <p:outputLabel value="Digite novamente" style="margin-right: 10px;"/>
                                <p:password goodLabel="Senha boa" feedback="true" strongLabel="Senha forte"
                                            label="Senha" promptLabel="Por favor digite a senha" weakLabel="Senha fraca"
                                            value="#{usuarioController.usuarioLogado.senha}" required="true" 
                                            requiredMessage="O campo senha deve ser digitado duas vezes" />
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Tipo Usuario" value="#{usuarioController.usuarioLogado.tipoUsuario}"
                                                 readonly="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue=""/>
                                    <f:selectItem itemLabel="Universidade" itemValue="Universidade"/>
                                    <f:selectItem itemLabel="Aluno" itemValue="Aluno"/>
                                    <f:selectItem itemLabel="Professor" itemValue="Professor"/>
                                    <f:selectItem itemLabel="Coordenador" itemValue="Coordenador"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioLogado.matricula}" 
                                             label="Matricula" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioLogado.universidade.nome}" 
                                             label="Universidade" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioLogado.curso.nome}" 
                                             label="Curso" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" actionListener="#{usuarioController.alterar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>   

            </ui:define>    
        </ui:composition>
    </body>
</html>
