<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:fieldset legend="Ideias de TCC Pendentes"> 
                        <b:panel look="primary" collapsible="false">
                            <b:dataTable value="#{ideiaController.listaIdeiasPendente}"
                                         var="item" searching="true" border="false"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

                                <h:column>
                                    <f:facet name="header">Título</f:facet>
                                    <h:outputText value="#{item.titulo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Tipo Ideia</f:facet>
                                    <h:outputText value="#{item.tipoIdeia}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Descrição</f:facet>
                                    <h:outputText value="#{item.descricao}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Usuário</f:facet>
                                    <h:outputText value="#{item.usuario.nome}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Data da Inclusão</f:facet>
                                    <h:outputText value="#{item.dataInscricao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <b:commandButton value="Analisar" action="#{ideiaController.doIncluir()}"
                                                     class="btn btn-success btn-sm">                                    
                                        <f:setPropertyActionListener value="#{item}" target="#{ideiaController.ideiaSelecionada}"/>
                                    </b:commandButton>
                                    <b:commandButton value="" action="#{ideiaController.doEditar()}"
                                                     class="btn btn-primary btn-sm" icon="glyphicon glyphicon-edit">
                                        <f:setPropertyActionListener value="#{item}" target="#{ideiaController.ideiaSelecionada}"/>
                                    </b:commandButton>
                                    <b:commandButton value="" action="#{ideiaController.doConsultar()}"
                                                     class="btn btn-info btn-sm" icon="glyphicon glyphicon-search">
                                        <f:setPropertyActionListener value="#{item}" target="#{ideiaController.ideiaSelecionada}"/>
                                    </b:commandButton>
                                </h:column>                            
                            </b:dataTable>  
                            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
                        </b:panel>

                    </p:fieldset>
                </h:form>
            </ui:define>    
        </ui:composition>
    </body>
</html>
