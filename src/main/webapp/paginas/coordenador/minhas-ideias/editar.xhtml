<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Editar Ideia TCC"> 
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <p:outputLabel value="Classificação"/><br/>
                                <p:rating value="#{ideiaController.ideiaSelecionada.estrelas}"
                                          required="true"/>
                            </b:column>
                        </b:row>
                        
                        <br/>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{ideiaController.ideiaSelecionada.tipoIdeia}"
                                                 label="Tipo da Ideia" required="true" requiredMessage="O campo tipo de ideia é obrigatorio">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Estudo de caso" itemValue="Estudo de caso"/>
                                    <f:selectItem itemLabel="Revisão da bibliografia" itemValue="Revisão da bibliografia"/>
                                    <f:selectItem itemLabel="Pesquisa de recepção" itemValue="Pesquisa de recepção"/>
                                    <f:selectItem itemLabel="Projeto arquitetônico e/ou urbanístico" itemValue="Projeto arquitetônico e/ou urbanístico"/>
                                    <f:selectItem itemLabel="Não sei" itemValue="Não sei"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Titulo"/><br/>
                                <p:inputTextarea value="#{ideiaController.ideiaSelecionada.titulo}"
                                                 placeholder="Insira o titulo da Ideia" 
                                                 rows="5" cols="169" counter="idTitulo" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo Titulo é obrigatorio"/>
                                <h:outputText id="idTitulo" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Descrição"/><br/>
                                <p:inputTextarea value="#{ideiaController.ideiaSelecionada.descricao}"
                                                 placeholder="Insira a descrição da Ideia" 
                                                 rows="5" cols="169" counter="idDescricao" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo descrição é obrigatorio"/>
                                <h:outputText id="idDescricao" style="float: right;"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left" 
                                                 immediate="true" action="#{ideiaController.doCancelar()}"
                                                 title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" action="#{ideiaController.alterar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>
            </ui:define>    
        </ui:composition>
    </body>
</html>
