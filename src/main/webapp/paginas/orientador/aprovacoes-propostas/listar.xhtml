<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <h:form>
                    <p:fieldset legend="Lista Propostas de TCC"> 
                        <b:panel look="primary" collapsible="false">
                            <b:row>
                                <b:column medium-screen="3" span="3">
                                    <b:selectOneMenu label="Filtrar por:" value="#{propostaTccController.usuario}">
                                        <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="#{propostaTccController.usuario}"/>
                                        <f:selectItems value="#{propostaTccController.listaAcademicos}" var="item"
                                                       itemLabel="#{item.nome}" itemValue="#{item}"/>
                                        <f:ajax render="propostaData" event="change" listener="#{propostaTccController.listaPropostas()}"/> 
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>


                            <b:dataTable value="#{propostaTccController.listaPropostasParaOrientador}"
                                         var="item" searching="true" border="false"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                         styleClass="table table-striped"
                                         id="propostaData">

                                <h:column>
                                    <f:facet name="header">Titulo</f:facet>
                                    <h:outputText value="#{item.titulo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Orientador</f:facet>
                                    <h:outputText value="#{item.orientador.nome}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Problema</f:facet>
                                    <h:outputText value="#{item.problema.titulo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Tipo TCC</f:facet>
                                    <h:outputText value="#{item.tipoTcc}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Objetivos</f:facet>
                                    <h:outputText value="#{item.objetivo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Justificativas</f:facet>
                                    <h:outputText value="#{item.justificativa}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Metodologias</f:facet>
                                    <h:outputText value="#{item.metodologia}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Materiais</f:facet>
                                    <h:outputText value="#{item.materias}"/>
                                </h:column>


                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <b:commandButton value="Aceitar" action="#{propostaTccController.doAceitar()}"
                                                     class="btn-success">  
                                        <f:setPropertyActionListener value="#{item}" target="#{propostaTccController.propostaTccSelecionada}"/>
                                    </b:commandButton>
                                    <b:commandButton value="Recusar" action="#{propostaTccController.doRecusar()}"
                                                     class="btn-danger">
                                        <f:setPropertyActionListener value="#{item}" target="#{propostaTccController.propostaTccSelecionada}"/>
                                    </b:commandButton>
                                    <b:commandButton value="Consultar" action="#{propostaTccController.doConsultar()}"
                                                     class="btn-primary">
                                        <f:setPropertyActionListener value="#{item}" target="#{propostaTccController.propostaTccSelecionada}"/>
                                    </b:commandButton>
                                </h:column>                            
                            </b:dataTable>  
                        </b:panel>
                    </p:fieldset>
                </h:form>             
            </ui:define>    
        </ui:composition>

    </body>

</html>
