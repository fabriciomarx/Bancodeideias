<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Consultar encontro"> 
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="8" offset-md="1">
                                <h:outputLabel value="Data encontro"/><br/>
                                <p:calendar value="#{encontroController.encontroSelecionado.dataEncontro}"
                                            placeholder="__/__/__" mindate="new Date()"
                                            required="true" pages="3" />
                            </b:column>

                            <b:column medium-screen="6" span="3">
                                <h:outputLabel value="Hora do Encontro"/><br/>
                                <p:calendar value="#{encontroController.encontroSelecionado.hora}"
                                            pattern="HH:mm" timeOnly="true" required="true" requiredMessage="O campo Data do Encontro é obrigatorio"
                                            placeholder="__:__"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{encontroController.encontroSelecionado.localEncontro}"
                                                 label="Local do Encontro"  readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{encontroController.encontroSelecionado.descricao}"
                                                 label="Descrição" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{encontroController.encontroSelecionado.aluno.nome}"
                                             label="Aluno" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{encontroController.encontroSelecionado.orientador.nome}"
                                             label="Orientador" readonly="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{encontroController.encontroSelecionado.status}"
                                             label="Status" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{encontroController.cancelar()}" />
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>

            </ui:define>    
        </ui:composition>
    </body>
</html>
