<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Consultar encontro"> 
                    <h:form>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Data do Encontro"/>
                                <b:dateTimePicker value="#{encontroController.encontroSelecionado.dataEncontro}"
                                                  show-time="false"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{encontroController.encontroSelecionado.localEncontro}"
                                                 label="Local do Encontro"  readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{encontroController.encontroSelecionado.descricao}"
                                                 label="Descrição" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{encontroController.encontroSelecionado.academico.nome}"
                                             label="Academico" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{encontroController.encontroSelecionado.participante.nome}"
                                             label="Participante" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{encontroController.encontroSelecionado.status}"
                                                 label="Status" required="true" requiredMessage="O campo status é obrigatorio"
                                                 disabled="#{!encontroController.encontroSelecionado.status.endsWith('visualizado')}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Visto e aceito" itemValue="Visto e aceito"/>
                                    <f:selectItem itemLabel="Visto e recusado" itemValue="Visto e recusado"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{encontroController.cancelar()}" />
                            </b:column>

                            <b:column span="1" offset-md="7" >
                                <b:commandButton value="Escolher status" look="sucess" icon="glyphicon glyphicon-send" 
                                                 action="#{encontroController.alterar()}" icon-align="right"
                                                 rendered="#{encontroController.encontroSelecionado.status.endsWith('visualizado')}"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>

            </ui:define>    
        </ui:composition>
    </body>
</html>
