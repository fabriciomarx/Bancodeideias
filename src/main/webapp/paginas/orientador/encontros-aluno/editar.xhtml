<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Editar encontro"> 
                    <h:form>

                        <b:row>
                            <b:column medium-screen="6" span="8" offset-md="1">
                                <h:outputLabel value="Data encontro"/><br/>
                                <p:calendar value="#{encontroController.encontroSelecionado.dataEncontro}"
                                            placeholder="__/__/__" mindate="new Date()"
                                            required="true" pages="3" />
                            </b:column>

                            <b:column medium-screen="6" span="3">
                                <h:outputLabel value="Hora do Encontro"/><br/>
                                <p:calendar value="#{encontroController.encontroSelecionado.hora}"
                                            pattern="HH:mm" timeOnly="true" required="true" requiredMessage="O campo Data do Encontro é obrigatorio"
                                            placeholder="__:__"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Local do encontro"/><br/>
                                <p:inputTextarea value="#{encontroController.encontroSelecionado.localEncontro}"
                                                 placeholder="Insira o local do Encontro" 
                                                 rows="5" cols="169" counter="idLocal" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo local é obrigatorio"/>
                                <h:outputText id="idLocal" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Descrição"/><br/>
                                <p:inputTextarea value="#{encontroController.encontroSelecionado.descricao}"
                                                 placeholder="Insira a descrição do Encontro" 
                                                 rows="5" cols="169" counter="idDescricao" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo descrição é obrigatorio"/>
                                <h:outputText id="idDescricao" style="float: right;"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{encontroController.encontroSelecionado.aluno.nome}"
                                             label="Aluno" readonly="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{encontroController.encontroSelecionado.aluno}">
                                    <f:selectItem itemLabel=" Deseja alterar o aluno ? " noSelectionOption="true" itemValue="#{encontroController.encontroSelecionado.aluno}"/>
                                    <f:selectItems value="#{encontroController.listaAluno}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu> 
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{encontroController.cancelar()}" />
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <p:commandButton value="Enviar" action="#{encontroController.alterar()}" class="btn btn-primary">
                                    <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </b:column>
                        </b:row>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{encontroController.alterar()}"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </p:fieldset> 

            </ui:define>    
        </ui:composition>
    </body>
</html>
