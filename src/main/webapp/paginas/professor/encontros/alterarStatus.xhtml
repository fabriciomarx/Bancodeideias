<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Editar status encontro"> 
                    <h:form>

                        <b:row>   
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{encontroController.encontroSelecionado.status}"
                                                 label="Status do Encontro" required="true" requiredMessage="O campo status é obrigatorio">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Aceito" itemValue="Aceito"/>
                                    <f:selectItem itemLabel="Recusado" itemValue="Recusado"/>
                                    <f:selectItem itemLabel="Realizado" itemValue="Realizado"/>
                                    <f:selectItem itemLabel="Cancelado" itemValue="Cancelado"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>



                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{encontroController.cancelar()}" title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <p:commandButton value="Enviar" action="#{encontroController.alterar()}" class="btn btn-primary" title="ENVIAR">
                                    <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </b:column>
                        </b:row>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{encontroController.alterar()}"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </p:fieldset> 

            </ui:define>    
        </ui:composition>
    </body>
</html>
