<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Excluir Ideia de TCC"> 
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Data Inclusão"/><br/>
                                <p:calendar value="#{ideiaController.ideiaSelecionada.dataInscricao}"/>
                            </b:column>
                        </b:row><br/>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{ideiaController.ideiaSelecionada.tipoIdeia}"
                                                 label="Tipo Ideia" disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Estudo de caso" itemValue="Estudo de caso"/>
                                    <f:selectItem itemLabel="Revisão da bibliografia" itemValue="Revisão da bibliografia"/>
                                    <f:selectItem itemLabel="Pesquisa de recepção" itemValue="Pesquisa de recepção"/>
                                    <f:selectItem itemLabel="Projeto arquitetônico e/ou urbanístico" itemValue="Projeto arquitetônico e/ou urbanístico"/>
                                    <f:selectItem itemLabel="Não sei" itemValue="Não sei"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{ideiaController.ideiaSelecionada.titulo}"
                                                 label="Titulo" readonly="true"/>
                            </b:column>
                        </b:row>

                         <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{ideiaController.ideiaSelecionada.descricao}"
                                                 label="Descrição" readonly="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Situação" value="#{ideiaController.ideiaSelecionada.situacao}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                   <f:selectItem itemLabel="Aprovado" itemValue="Aprovado"/>
                                    <f:selectItem itemLabel="Em analise" itemValue="Em analise"/>
                                    <f:selectItem itemLabel="Recusado" itemValue="Recusado"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Disponivel para utilizar no TCC" value="#{ideiaController.ideiaSelecionada.disponibilidade}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="Disponível" itemValue="Disponível"/>
                                    <f:selectItem itemLabel="Em analise" itemValue="Em analise"/>
                                    <f:selectItem itemLabel="Indisponível" itemValue="Indisponível"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{ideiaController.ideiaSelecionada.usuario.nome}"
                                             label="Usuario" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left" 
                                                 immediate="true" action="#{ideiaController.doCancelar()}"
                                                 title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" action="#{ideiaController.remover()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>
            </ui:define>    
        </ui:composition>
    </body>
</html>
