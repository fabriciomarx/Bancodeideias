<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
               
                <b:panel look="primary" collapsible="false">
                    <h4 style="text-align: center;">CONSULTAR ACADEMICOS</h4>
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu label="Tipo Usuario" value="#{usuarioController.usuarioSelecionado.tipoUsuario}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue=""/>
                                    <f:selectItem itemLabel="Aluno" itemValue="Aluno"/>
                                    <f:selectItem itemLabel="Professor" itemValue="Professor"/>
                                    <f:selectItem itemLabel="Coordenador" itemValue="Coordenador"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.nome}" 
                                 label="Nome" disabled="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.matricula}" 
                                 label="Matricula" disabled="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <h:outputLabel value="Universidade"/>
                                <b:selectOneMenu value="#{usuarioController.usuarioSelecionado.universidade}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue=""/>
                                    <f:selectItems value="#{usuarioController.listaUsuario}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item.nome}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.email}" 
                                             label="Email" disabled="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputSecret value="#{usuarioController.usuarioSelecionado.senha}"
                                               label="Senha" disabled="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu label="Curso" value="#{usuarioController.usuarioSelecionado.curso}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{usuarioController.listaCurso}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu>  
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{usuarioController.doCancelar()}" />
                            </b:column>
                            
                        </b:row>
                    </h:form>
                </b:panel>    

            </ui:define>    
        </ui:composition>
    </body>
</html>
