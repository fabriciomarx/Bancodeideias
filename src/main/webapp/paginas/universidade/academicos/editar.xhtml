<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Editar Acadêmico">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="CPF *"/><br/>
                                <p:inputMask mask="999.999.999-99" value="#{usuarioController.usuarioSelecionado.cpf_cnpj}" 
                                             required="true" requiredMessage="O campo CPF é obrigatório"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.nome}" 
                                             label="Nome" required="true" requiredMessage="O campo nome é obrigatório"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Tipo Usuário" value="#{usuarioController.usuarioSelecionado.tipoUsuario}"
                                                 required="true" requiredMessage="O campo tipo é obrigatório">
                                    <f:selectItem itemLabel="Aluno" itemValue="Aluno"/>
                                    <f:selectItem itemLabel="Professor" itemValue="Professor"/>
                                    <f:selectItem itemLabel="Coordenador" itemValue="Coordenador"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.matricula}" 
                                             label="Matrícula" required="true" requiredMessage="O campo matrícula é obrigatório"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.email}" 
                                             label="Email" required="true" requiredMessage="O campo email é obrigatório"
                                             placeholder="email@email.com" validatorMessage="O email deve ser no padrão: email@email.com">
                                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                                </b:inputText>
                            </b:column>
                        </b:row>


                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.curso.nome}" 
                                             label="Curso" readonly="true"
                                             rendered="#{usuarioController.usuarioSelecionado.tipoUsuario != 'Professor'}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{usuarioController.usuarioSelecionado.curso}"
                                                 rendered="#{usuarioController.usuarioSelecionado.tipoUsuario != 'Professor'}">
                                    <f:selectItem itemLabel="-- Deseja alterar o curso ? --" noSelectionOption="true" itemValue="#{usuarioController.usuarioSelecionado.curso}"/>
                                    <f:selectItems value="#{usuarioController.listaCurso}" var="item"
                                                   itemLabel="#{item.nome.concat(' - ').concat(item.sigla).concat(' - ').concat(item.semestre).concat('/').concat(item.ano)}" itemValue="#{item}"/>
                                </b:selectOneMenu>  
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Situação" value="#{usuarioController.usuarioSelecionado.situacao}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue=""/>
                                    <f:selectItem itemLabel="Ativo" itemValue="Ativo"/>
                                    <f:selectItem itemLabel="Inativo" itemValue="Inativo"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" immediate="true" action="#{usuarioController.doCancelar()}" 
                                                 icon="glyphicon glyphicon-arrow-left" title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" actionListener="#{usuarioController.alterar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>
            </ui:define>    
        </ui:composition>
    </body>
</html>
