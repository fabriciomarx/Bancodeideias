<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Incluir academico">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Tipo Usuario" value="#{usuarioController.usuarioSelecionado.tipoUsuario}"
                                                 required="true" required-message="O campo tipo é obrigatorio">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue=""/>
                                    <f:selectItem itemLabel="Aluno" itemValue="Aluno"/>
                                    <f:selectItem itemLabel="Professor" itemValue="Professor"/>
                                    <f:selectItem itemLabel="Coordenador" itemValue="Coordenador"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.nome}" 
                                             label="Nome" required="true" required-message="O campo nome é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.matricula}" 
                                             label="Matricula" required="true" required-message="O campo matricula é obrigatorio"/>
                            </b:column>
                        </b:row>



                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{usuarioController.usuarioSelecionado.email}" 
                                             label="Email" required="true" required-message="O campo email é obrigatorio">
                                    <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                                </b:inputText>
                            </b:column>
                        </b:row>

                        

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Curso" value="#{usuarioController.usuarioSelecionado.curso}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{usuarioController.listarCursosUniversidadeEscolhida}" var="item"
                                                   itemLabel="#{item.sigla}" itemValue="#{item}"/>
                                </b:selectOneMenu>  
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{usuarioController.doCancelar()}" />
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" action="#{usuarioController.salvar()}"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>  
            </ui:define>    
        </ui:composition>
    </body>
</html>
