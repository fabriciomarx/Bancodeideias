<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Lista academicos">
                    <h:form>
                        <b:panel look="primary" collapsible="false">
                            
                            <b:row>
                                <b:column medium-screen="3" span="3">
                                    <b:selectOneMenu label="Filtrar por Tipo Usuario:" value="#{usuarioController.tipoUsuario}">
                                        <f:selectItem itemLabel="-- Escolha uma opção --" value="#{usuarioController.tipoUsuario}"/>
                                        <f:selectItem itemLabel="Aluno" itemValue="'Aluno'"/>
                                        <f:selectItem itemLabel="Professor" itemValue="'Professor'"/>
                                        <f:selectItem itemLabel="Coordenador" itemValue="'Coordenador'"/>
                                        <f:ajax render="academicosData" event="change" listener="#{usuarioController.listAcademicosTipo()}"/> 
                                    </b:selectOneMenu>
                                </b:column>


                                <b:column medium-screen="3" span="3">
                                    <b:selectOneMenu label="Filtrar por Curso:" value="#{usuarioController.curso}">
                                        <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="#{usuarioController.curso}"/>
                                        <f:selectItems value="#{usuarioController.listarCursosUniversidadeEscolhida}" var="item"
                                                       itemLabel="#{item.nome}" itemValue="#{item}"/>
                                        <f:ajax render="academicosData" event="change" listener="#{usuarioController.listAcademicos()}"/> 
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>
                            
                            <b:dataTable value="#{usuarioController.listaAcademicosUniLogada}"
                                         var="item" searching="true" border="false" id="academicosData"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                         styleClass="table table-striped">

                                <h:column>
                                    <f:facet name="header">Nome</f:facet> 
                                    <h:outputText value="#{item.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Email</f:facet> 
                                    <h:outputText value="#{item.email}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Matricula</f:facet> 
                                    <h:outputText value="#{item.matricula}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Universidade</f:facet> 
                                    <h:outputText value="#{item.universidade.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Curso</f:facet> 
                                    <h:outputText value="#{item.curso.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Tipo Usuario</f:facet>
                                    <h:outputText value="#{item.tipoUsuario}"/>
                                </h:column>


                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <b:commandButton action="#{usuarioController.doEditar()}" class="btn btn-success" value=""
                                                     icon="glyphicon glyphicon-edit">
                                        <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioSelecionado}"/>
                                    </b:commandButton>
                                    <b:commandButton action="#{usuarioController.doConsultar()}" class="btn btn-primary" value=""
                                                     icon="glyphicon glyphicon-search">
                                        <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioSelecionado}"/>
                                    </b:commandButton>
                                    <b:commandButton action="#{usuarioController.doExcluir()}" class="btn btn-danger" value=""
                                                     icon="glyphicon glyphicon-remove">
                                        <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioSelecionado}"/>
                                    </b:commandButton>
                                </h:column>                            
                            </b:dataTable>   

                            <f:facet name="footer">
                                <b:commandButton value="Incluir Novo" action="#{usuarioController.doIncluir()}"
                                                 icon="glyphicon glyphicon-plus" icon-align="right"
                                                 class="btn btn-info"/>
                            </f:facet>
                        </b:panel>
                    </h:form> 
                </p:fieldset>
            </ui:define>    
        </ui:composition>
    </body>

</html>
