<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                
                <h:form>
                    <b:panel look="primary" collapsible="false">
                        <h4 style="text-align: center;">LISTA ACADEMICOS</h4>

                        <b:dataTable value="#{usuarioController.listaUsuario}"
                                     var="item" searching="true" border="true"
                                     customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                     styleClass="table table-striped">

                            <h:column>
                                <f:facet name="header">Nome</f:facet> 
                                <h:outputText value="#{item.nome}"/>
                            </h:column> 
                            
                            <h:column>
                                <f:facet name="header">Email</f:facet> 
                                <h:outputText value="#{item.email}"/>
                            </h:column> 
                            
                            <h:column>
                                <f:facet name="header">Matricula</f:facet> 
                                <h:outputText value="#{item.matricula}"/>
                            </h:column> 
                            
                            <h:column>
                                <f:facet name="header">Universidade</f:facet> 
                                <h:outputText value="#{item.universidade}"/>
                            </h:column> 
                            
                            <h:column>
                                <f:facet name="header">Curso</f:facet> 
                                <h:outputText value="#{item.curso.nome}"/>
                            </h:column> 
                            
                            <h:column>
                                <f:facet name="header">Tipo Usuario</f:facet>
                                <h:outputText value="#{item.tipoUsuario}"/>
                            </h:column>


                            <h:column>
                                <f:facet name="header">Ações</f:facet>
                                <h:commandLink title="Alterar" action="#{usuarioController.doEditar()}">                                    
                                    <h:graphicImage value="/resources/imagens/editar.png"  width="30px"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioSelecionado}"/>
                                </h:commandLink>
                                <h:commandLink title="Excluir" action="#{usuarioController.doExcluir()}">
                                    <h:graphicImage value="/resources/imagens/excluir.png"  width="30px"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioSelecionado}"/>
                                </h:commandLink>
                                <h:commandLink title="Consultar" action="#{usuarioController.doConsultar()}">
                                    <h:graphicImage value="/resources/imagens/consultar.png"  width="30px"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{usuarioController.usuarioSelecionado}"/>
                                </h:commandLink>
                            </h:column>                            
                        </b:dataTable>   
                        
                        <f:facet name="footer">
                            <b:commandButton value="Incluir" action="#{usuarioController.doIncluir()}"/>
                        </f:facet>
                    </b:panel>
                </h:form> 
                
            </ui:define>    
        </ui:composition>
    </body>

</html>
