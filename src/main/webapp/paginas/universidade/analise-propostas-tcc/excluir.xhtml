<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <b:panel look="primary" collapsible="false">
                    <h4 style="text-align: center;">EXCLUIR ANALISE DE PROPOSTA DE TCC</h4>
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="9">
                                <h:outputLabel value="Data da analise"/>
                                <b:dateTimePicker value="#{analisePropostaTccController.analisePropTccSelecionada.dataAnalise}"
                                                  show-time="false"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea value="#{analisePropostaTccController.analisePropTccSelecionada.comentarios}" 
                                                 label="Comentario" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu label="Proposta de TCC" value="#{analisePropostaTccController.analisePropTccSelecionada.propostaTcc}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{analisePropostaTccController.listaProposta}" var="item"
                                                   itemLabel="#{item.titulo}" itemValue="#{item}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu label="Academico" value="#{analisePropostaTccController.analisePropTccSelecionada.academicoAnalista}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{analisePropostaTccController.listaAcademico}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{analisePropostaTccController.doCancelar()}" />
                            </b:column>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Enviar" look="info" action="#{analisePropostaTccController.remover()}"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>    
            </ui:define>    
        </ui:composition>
    </body>
</html>
