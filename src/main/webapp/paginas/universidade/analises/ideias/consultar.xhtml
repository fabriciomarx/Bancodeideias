<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Consultar Análise de Ideias">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="10" offset-md="1">
                                <h:outputLabel value="Data Análise"/>
                                <b:dateTimePicker value="#{ideiaController.ideiaSelecionada.dataAnalise}"
                                                  show-time="false" />
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{ideiaController.ideiaSelecionada.titulo}" 
                                                 label="Ideia" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{ideiaController.ideiaSelecionada.comentario}" 
                                                 label="Comentários" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{ideiaController.ideiaSelecionada.usuario.nome}" 
                                             label="Acadêmico que sugeriu" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{ideiaController.ideiaSelecionada.usuario.curso.nome}" 
                                             label="Curso" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{ideiaController.ideiaSelecionada.analista.nome}" 
                                             label="Acadêmico analista" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" 
                                                 icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{ideiaController.cancelar()}"
                                                 title="RETORNAR" class="btn-primary"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>    
            </ui:define>    
        </ui:composition>
    </body>
</html>
