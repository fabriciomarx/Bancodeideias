<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Consultar Analise de Proposta de TCC">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="10" offset-md="1">
                                <h:outputLabel value="Data da analise"/>
                                <b:dateTimePicker value="#{propostaTccController.propostaTccSelecionada.dataAnalise}"
                                                  show-time="false"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{propostaTccController.propostaTccSelecionada.comentario}" 
                                                 label="Comentario" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{propostaTccController.propostaTccSelecionada.titulo}" 
                                                 label="Titulo da Proposta de TCC" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{propostaTccController.propostaTccSelecionada.academico.nome}" 
                                             label="Aluno" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{propostaTccController.propostaTccSelecionada.academico.curso.nome}" 
                                             label="Curso" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{propostaTccController.propostaTccSelecionada.orientador.nome}" 
                                             label="Orientador" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{propostaTccController.propostaTccSelecionada.analista.nome}" 
                                             label="Academico Analista" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left"
                                                 immediate="true" action="#{propostaTccController.cancelar()}" 
                                                 title="RETORNAR" class="btn-primary"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>
            </ui:define>    
        </ui:composition>
    </body>
</html>
