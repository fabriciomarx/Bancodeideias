<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:fieldset legend="Lista Analise de Proposta de TCC">
                        <b:panel look="primary" collapsible="false">

                            <b:dataTable value="#{analisePropostaTccController.listaAnaliseParaUniversidade}"
                                         var="item" border="false"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                         styleClass="table table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data da analise"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.dataAnalise}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </h:column>     

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Comentarios"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.comentarios}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Proposta de Tcc"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.propostaTcc.titulo}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Academico"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.academicoAnalista.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ações"/>
                                    </f:facet>
                                    <h:commandLink title="Alterar" action="#{analisePropostaTccController.doEditar()}">                                    
                                        <h:graphicImage value="/resources/imagens/editar.png"  width="30px"/>
                                        <f:setPropertyActionListener value="#{item}" target="#{analisePropostaTccController.analisePropTccSelecionada}"/>
                                    </h:commandLink>
                                    <h:commandLink title="Excluir" action="#{analisePropostaTccController.doExcluir()}">
                                        <h:graphicImage value="/resources/imagens/excluir.png"  width="30px"/>
                                        <f:setPropertyActionListener value="#{item}" target="#{analisePropostaTccController.analisePropTccSelecionada}"/>
                                    </h:commandLink>
                                    <h:commandLink title="Consultar" action="#{analisePropostaTccController.doConsultar()}">
                                        <h:graphicImage value="/resources/imagens/consultar.png"  width="30px"/>
                                        <f:setPropertyActionListener value="#{item}" target="#{analisePropostaTccController.analisePropTccSelecionada}"/>
                                    </h:commandLink>
                                </h:column>                            
                            </b:dataTable>  

                            <f:facet name="footer">
                                <b:commandButton value="Incluir" action="#{analisePropostaTccController.doIncluir()}"
                                                 icon="glyphicon glyphicon-plus"/>
                            </f:facet>
                        </b:panel>
                    </p:fieldset>
                </h:form>             
            </ui:define>    
        </ui:composition>
    </body>
</html>
