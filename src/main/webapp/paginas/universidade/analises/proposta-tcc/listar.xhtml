<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:fieldset legend="Lista Análise de Proposta de TCC">
                        <b:panel look="primary" collapsible="false">

                            <b:dataTable value="#{propostaTccController.listaPropostaTcc}"
                                         var="item" border="false"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

                                <h:column>
                                    <f:facet name="header">Data da análise</f:facet>       
                                    <h:outputText value="#{item.dataAnalise}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </h:column>   

                                <h:column>
                                    <f:facet name="header">Comentários</f:facet> 
                                    <h:outputText value="#{item.comentario}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Proposta de TCC</f:facet> 
                                    <h:outputText value="#{item.titulo}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Aluno</f:facet> 
                                    <h:outputText value="#{item.academico.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Curso</f:facet> 
                                    <h:outputText value="#{item.academico.curso.nome}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Orientador</f:facet> 
                                    <h:outputText value="#{item.orientador.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Academico Analista</f:facet> 
                                    <h:outputText value="#{item.analista.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <b:commandButton action="#{propostaTccController.doEditar()}" class="btn btn-success" value=""
                                                     icon="glyphicon glyphicon-edit">
                                        <f:setPropertyActionListener value="#{item}" target="#{propostaTccController.propostaTccSelecionada}"/>
                                    </b:commandButton>
                                    <b:commandButton action="#{propostaTccController.doConsultar()}" class="btn btn-primary" value=""
                                                     icon="glyphicon glyphicon-search">
                                        <f:setPropertyActionListener value="#{item}" target="#{propostaTccController.propostaTccSelecionada}"/>
                                    </b:commandButton>
                                    <b:commandButton action="#{propostaTccController.doExcluir()}" class="btn btn-danger" value=""
                                                     icon="glyphicon glyphicon-remove">
                                        <f:setPropertyActionListener value="#{item}" target="#{propostaTccController.propostaTccSelecionada}"/>
                                    </b:commandButton>
                                </h:column>                            
                            </b:dataTable> 
                            <br/><br/><br/><br/><br/><br/><br/><br/>
                        </b:panel>
                    </p:fieldset>
                </h:form>             
            </ui:define>    
        </ui:composition>
    </body>
</html>
