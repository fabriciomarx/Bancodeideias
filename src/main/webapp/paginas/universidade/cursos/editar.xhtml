<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Editar Curso">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{cursoController.cursoSelecionado.ano}"
                                             label="Ano Letivo" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{cursoController.cursoSelecionado.ano}">
                                    <f:selectItem itemLabel="-- Deseja alterar ? --" noSelectionOption="true" 
                                                  itemValue="#{cursoController.cursoSelecionado.ano}" />
                                    <f:selectItem itemLabel="2010" itemValue="2010" />
                                    <f:selectItem itemLabel="2011" itemValue="2011" />
                                    <f:selectItem itemLabel="2012" itemValue="2012" />
                                    <f:selectItem itemLabel="2013" itemValue="2013" />
                                    <f:selectItem itemLabel="2014" itemValue="2014" />
                                    <f:selectItem itemLabel="2015" itemValue="2015" />
                                    <f:selectItem itemLabel="2016" itemValue="2016" />
                                    <f:selectItem itemLabel="2017" itemValue="2017" />
                                    <f:selectItem itemLabel="2018" itemValue="2018" />
                                    <f:selectItem itemLabel="2019" itemValue="2019" />
                                    <f:selectItem itemLabel="2020" itemValue="2020" />
                                    <f:selectItem itemLabel="2021" itemValue="2021" />
                                    <f:selectItem itemLabel="2022" itemValue="2022" />
                                    <f:selectItem itemLabel="2023" itemValue="2023" />
                                    <f:selectItem itemLabel="2024" itemValue="2024" />
                                    <f:selectItem itemLabel="2025" itemValue="2025" />
                                    <f:selectItem itemLabel="2026" itemValue="2026" />
                                    <f:selectItem itemLabel="2027" itemValue="2027" />
                                    <f:selectItem itemLabel="2028" itemValue="2028" />
                                    <f:selectItem itemLabel="2029" itemValue="2029" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{cursoController.cursoSelecionado.semestre == 1 ? '1º Semestre' : '2º Semestre'}"
                                             label="Semestre" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu value="#{cursoController.cursoSelecionado.semestre}">
                                    <f:selectItem itemLabel="-- Deseja alterar ? --" noSelectionOption="true"
                                                  itemValue="#{cursoController.cursoSelecionado.semestre}"/>
                                    <f:selectItem itemLabel="1º Semestre" itemValue="1" />
                                    <f:selectItem itemLabel="2º Semestre" itemValue="2" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Nome *"/><br/>
                                <p:inputTextarea value="#{cursoController.cursoSelecionado.nome}"
                                                 placeholder="Insira o nome do Curso" 
                                                 rows="5" cols="169" counter="idNome" maxlength="70" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo nome é obrigatório"/>
                                <h:outputText id="idNome" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Sigla *"/><br/>
                                <p:inputTextarea value="#{cursoController.cursoSelecionado.sigla}"
                                                 placeholder="Insira a sigla do Curso" 
                                                 rows="5" cols="169" counter="idSigla" maxlength="10" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo sigla é obrigatório"/>
                                <h:outputText id="idSigla" style="float: right;"/>
                            </b:column>
                        </b:row>
                        <br/><br/>
                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" immediate="true" action="#{cursoController.doCancelar()}" 
                                                 icon="glyphicon glyphicon-arrow-left" title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" action="#{cursoController.alterar()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>
            </ui:define>    
        </ui:composition>
    </body>
</html>
