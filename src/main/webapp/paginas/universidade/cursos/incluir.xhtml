<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
              
                <b:panel look="primary" collapsible="false">
                    <h4 style="text-align: center;">INCLUIR CURSO</h4>
                    <h:form>
                       
                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputText value="#{cursoController.cursoSelecionado.nome}"
                                             label="Nome" required="true" requiredMessage="O campo nome é obrigatorio"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputText value="#{cursoController.cursoSelecionado.sigla}"
                                             label="Sigla" required="true" requiredMessage="O campo sigla é obrigatorio"/>
                            </b:column>
                        </b:row>
                       
                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{cursoController.doCancelar()}" />
                            </b:column>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Enviar" look="info" action="#{cursoController.salvar()}"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>    

            </ui:define>    
        </ui:composition>
    </body>
</html>
