<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:fieldset legend="Lista de Cursos">
                        <b:panel look="primary" collapsible="false">
                            <b:dataTable value="#{cursoController.listaCurso}"
                                         var="item" searching="true" border="false"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

                                <h:column>
                                    <f:facet name="header">Nome</f:facet> 
                                    <h:outputText value="#{item.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Sigla</f:facet> 
                                    <h:outputText value="#{item.sigla}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Semestre</f:facet> 
                                    <h:outputText value="#{item.semestre == 1 ? '1º Semestre' : '2º Semestre'}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Ano Letivo</f:facet> 
                                    <h:outputText value="#{item.ano}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <b:commandButton action="#{cursoController.doEditar()}" class="btn btn-success" value=""
                                                     icon="glyphicon glyphicon-edit" title="Editar curso">
                                        <f:setPropertyActionListener value="#{item}" target="#{cursoController.cursoSelecionado}"/>
                                    </b:commandButton>
                                    <b:commandButton action="#{cursoController.doConsultar()}" class="btn btn-primary" value=""
                                                     icon="glyphicon glyphicon-search" title="Consultar curso">
                                        <f:setPropertyActionListener value="#{item}" target="#{cursoController.cursoSelecionado}"/>
                                    </b:commandButton>
                                    <b:commandButton action="#{cursoController.doExcluir()}" class="btn btn-danger" value=""
                                                     icon="glyphicon glyphicon-remove" title="Excluir curso">
                                        <f:setPropertyActionListener value="#{item}" target="#{cursoController.cursoSelecionado}"/>
                                    </b:commandButton>
                                </h:column>                            
                            </b:dataTable>   
                            
                            <br/><br/><br/><br/><br/>
                            <f:facet name="footer">
                                <b:commandButton value="Incluir Novo" action="#{cursoController.doIncluir()}"
                                                 icon="glyphicon glyphicon-plus" icon-align="right"
                                                 class="btn btn-info" title="Incluir curso"/>
                            </f:facet>

                        </b:panel>
                    </p:fieldset>
                </h:form>  

            </ui:define>    
        </ui:composition>
    </body>
</html>
