<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <h:form>
                    <p:fieldset legend="Lista de encontros">
                        <b:panel look="primary" collapsible="false">

                            <b:row>
                                <b:column medium-screen="3" span="3">
                                    <b:selectOneMenu label="Filtrar por Aluno:" value="#{encontroController.usuario}">
                                        <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="#{encontroController.usuario}"/>
                                        <f:selectItems value="#{encontroController.listaAcademico}" var="item"
                                                       itemLabel="#{item.nome}" itemValue="#{item}"/>
                                        <f:ajax render="encontrosData" event="change" listener="#{encontroController.listEncontros()}"/> 
                                    </b:selectOneMenu>
                                </b:column>


                                <b:column medium-screen="3" span="3">
                                    <b:selectOneMenu label="Filtrar por Professor:" value="#{propostaTccController.usuario}">
                                        <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="#{propostaTccController.usuario}"/>
                                        <f:selectItems value="#{propostaTccController.listaAcademicos}" var="item"
                                                       itemLabel="#{item.nome}" itemValue="#{item}"/>
                                        <f:ajax render="encontrosData" event="change" listener="#{propostaTccController.listaPropostas()}"/> 
                                    </b:selectOneMenu>
                                </b:column>

                                <b:column medium-screen="3" span="3">
                                    <b:selectOneMenu label="Filtrar por Status:" value="#{propostaTccController.usuario}">
                                        <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="#{propostaTccController.usuario}"/>
                                        <f:selectItems value="#{propostaTccController.listaAcademicos}" var="item"
                                                       itemLabel="#{item.nome}" itemValue="#{item}"/>
                                        <f:ajax render="encontrosData" event="change" listener="#{propostaTccController.listaPropostas()}"/> 
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>

                            <b:dataTable value="#{encontroController.listaEncontro}"
                                         var="item" searching="true" border="false" id="encontrosData"
                                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                         styleClass="table table-striped">

                                <h:column>
                                    <f:facet name="header">Data Encontro</f:facet>
                                    <h:outputText value="#{item.dataEncontro}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Local Encontro</f:facet>
                                    <h:outputText value="#{item.localEncontro}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Descrição</f:facet> 
                                    <h:outputText value="#{item.descricao}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Participante</f:facet> 
                                    <h:outputText value="#{item.participante.nome}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Academico que agendou</f:facet> 
                                    <h:outputText value="#{item.academico.nome}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Status</f:facet> 
                                    <h:outputText value="#{item.status}"
                                                  styleClass="#{item.status == 'Ainda não visualizado' ? 'enviado_naovisto' : 'enviado_vistoaceito'}"/>
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">Ações</f:facet>
                                    <b:commandButton action="#{encontroController.doConsultar()}" class="btn btn-primary" value=""
                                                     icon="glyphicon glyphicon-search">
                                        <f:setPropertyActionListener value="#{item}" target="#{encontroController.encontroSelecionado}"/>
                                    </b:commandButton>
                                </h:column>                            
                            </b:dataTable>   
                        </b:panel>
                    </p:fieldset>
                </h:form>             
            </ui:define>    
        </ui:composition>
    </body>
</html>
