<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Incluir Analise de Ideia de TCC">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <p:outputLabel value="Classificação"/><br/>
                                <p:rating value="#{ideiaController.ideiaSelecionada.estrelas}"
                                          required="true" requiredMessage="O campo classificação é obrigatório"/>
                            </b:column>
                        </b:row>
                        
                        <br/>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Comentario"/><br/>
                                <p:inputTextarea value="#{ideiaController.ideiaSelecionada.comentario}"
                                                 placeholder="Insira o comentario da ideia" 
                                                 rows="5" cols="160" counter="idComentario" maxlength="250" counterTemplate="{0} caracteres restantes." 
                                                 required="true" requiredMessage="O campo Comentario é obrigatorio"/>
                                <h:outputText id="idComentario" style="float: right;"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Situação" value="#{ideiaController.ideiaSelecionada.situacao}">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Aprovado" itemValue="Aprovado" />
                                    <f:selectItem itemLabel="Recusado" itemValue="Recusado" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" icon="glyphicon glyphicon-arrow-left" 
                                                 immediate="true" action="#{ideiaController.doCancelar()}"
                                                 title="RETORNAR" class="btn-primary"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" title="ENVIAR" action="#{ideiaController.alterarParaAnalise()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>

                    </h:form>
                </p:fieldset>    
            </ui:define>    
        </ui:composition>
    </body>
</html>
