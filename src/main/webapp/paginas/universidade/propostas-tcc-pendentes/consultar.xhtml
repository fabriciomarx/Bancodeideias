<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">
                <p:fieldset legend="Consultar proposta de tcc">
                    <h:form>
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{propostaTccController.propostaTccSelecionada.titulo}" 
                                             label="Titulo" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Problema" value="#{propostaTccController.propostaTccSelecionada.problema}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{propostaTccController.listaIdeias}" var="item"
                                                   itemLabel="#{item.titulo}" itemValue="#{item}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Tipo TCC" value="#{propostaTccController.propostaTccSelecionada.tipoTcc}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="" />
                                    <f:selectItem itemLabel="Sistema da Informação" itemValue="Sistema da Informação" />
                                    <f:selectItem itemLabel="Trabalho Cientifico" itemValue="Trabalho Cientifico" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{propostaTccController.propostaTccSelecionada.objetivos}"
                                                 label="Objetivos" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{propostaTccController.propostaTccSelecionada.justificativas}"
                                                 label="Justificativas" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{propostaTccController.propostaTccSelecionada.metodologias}"
                                                 label="Metodologias" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{propostaTccController.propostaTccSelecionada.materias}"
                                                 label="Materiais" required="true" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{propostaTccController.propostaTccSelecionada.cronograma}"
                                                 label="Cronograma" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{propostaTccController.propostaTccSelecionada.bibliografia}"
                                                 label="Bibliografia" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <h:outputLabel value="Data Inscrição"/>
                                <b:dateTimePicker value="#{propostaTccController.propostaTccSelecionada.dataInscricao}"
                                                  show-time="false"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu id="situacao" label="Situação" value="#{propostaTccController.propostaTccSelecionada.situacao}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="" />
                                    <f:selectItem itemLabel="Ativo" itemValue="A" />
                                    <f:selectItem itemLabel="Pendente" itemValue="P" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{propostaTccController.propostaTccSelecionada.academico.nome}"
                                             label="Academico" readonly="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{propostaTccController.propostaTccSelecionada.orientador.nome}"
                                             label="Orientador" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{propostaTccController.doCancelar()}" />
                            </b:column>

                            <b:column span="1">
                                <p:commandButton value="Aceitar" onclick="PF('dlgIncluirAnalise').show();"/>
                            </b:column>

                            <b:column span="1">
                                <p:commandButton value="Recusar" onclick="PF('dlgRecusarAnalise').show();"/>
                            </b:column>                        
                        </b:row>
                    </h:form>
                 
                </p:fieldset>

                <!--Dialog aceitar proposta inicio -->
                <p:dialog widgetVar="dlgIncluirAnalise" closable="false" resizable="false"
                          draggable="false" modal="true" appendTo="@(body)">

                    <b:panel look="primary" title="Incluir Analise de Proposta de TCC" collapsible="false"
                             style="width: 700px;">
                        <h:form>
                            <b:row>
                                <b:column medium-screen="6" span="10" offset-md="1">
                                    <h:outputLabel value="Data da analise"/>
                                    <b:dateTimePicker value="#{analisePropostaTccController.analisePropTccSelecionada.dataAnalise}"
                                                      required="true" requiredMessage="O campo data é obrigatorio"
                                                      show-time="false"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="3" span="10" offset-md="1">
                                    <b:inputTextarea value="#{analisePropostaTccController.analisePropTccSelecionada.comentarios}" 
                                                     label="Comentario" required="true" required-message="O campo comentarios é obrigatorio" />
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="3" span="10" offset-md="1">
                                    <b:selectOneMenu label="Proposta de TCC" value="#{analisePropostaTccController.analisePropTccSelecionada.propostaTcc}">
                                        <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                        <f:selectItems value="#{analisePropostaTccController.listaProposta}" var="item"
                                                       itemLabel="#{item.titulo}" itemValue="#{item}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>

                            <!-- EXEMPLO RETIRAR DEPOIS -->
                            <b:row>
                                <b:column medium-screen="3" span="10" offset-md="1">
                                    <b:inputText value="#{propostaTccController.propostaTccSelecionada.idProposta}" 
                                                 label="ID DA PROPOSTA" disabled="true" />
                                </b:column>
                            </b:row>
                            <!-- EXEMPLO RETIRAR DEPOIS -->

                            <b:row>
                                <b:column span="1" offset-md="1">
                                    <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{propostaTccController.doCancelar()}" />
                                </b:column>
                                <b:column offset-lg="1" span="2">
                                    <b:commandButton value="Enviar" look="info" action="#{analisePropostaTccController.salvar()}"/>
                                </b:column>
                            </b:row>
                        </h:form>
                    </b:panel>    

                </p:dialog>
                <!--Dialog aceitar proposta fim -->



                <!--Dialog recusar proposta inicio -->
                <p:dialog widgetVar="dlgRecusarAnalise" closable="false" resizable="false"
                          draggable="false" modal="true" appendTo="@(body)">

                </p:dialog>
                <!--Dialog recusar proposta fim -->
            </ui:define>    
        </ui:composition>
    </body>
</html>
