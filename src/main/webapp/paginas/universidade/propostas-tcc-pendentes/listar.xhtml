<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <h:form>
                    <b:panel look="primary" collapsible="false">
                        <h4 style="text-align: center;">LISTA PROPOSTAS DE TCC PENDENTES</h4>

                        <b:dataTable value="#{propostaTccController.listaPropostasPendentes}"
                                     var="item" searching="true" border="false"
                                     customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                     styleClass="table table-striped">

                            <h:column>
                                <f:facet name="header">Titulo</f:facet>
                                <h:outputText value="#{item.titulo}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Orientador</f:facet>
                                <h:outputText value="#{item.orientador}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Problema</f:facet>
                                <h:outputText value="#{item.problema.titulo}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Tipo TCC</f:facet>
                                <h:outputText value="#{item.tipoTcc}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Objetivos</f:facet>
                                <h:outputText value="#{item.objetivos}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Justificativas</f:facet>
                                <h:outputText value="#{item.justificativas}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Metodologias</f:facet>
                                <h:outputText value="#{item.metodologias}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Materiais</f:facet>
                                <h:outputText value="#{item.materias}"/>
                            </h:column>


                            <h:column>
                                <f:facet name="header">Ações</f:facet>
                                <p:commandLink title="Consultar" action="#{propostaTccController.doConsultar()}">
                                    <h:graphicImage value="/resources/imagens/consultar.png"  width="30px"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{propostaTccController.propostaTccSelecionada}"/>
                                </p:commandLink>
                            </h:column>                            
                        </b:dataTable> 
                    </b:panel>
                </h:form>  

            </ui:define>    
        </ui:composition>

    </body>

</html>
