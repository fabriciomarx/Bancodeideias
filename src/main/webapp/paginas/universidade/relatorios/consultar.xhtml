<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <b:panel look="primary" collapsible="false">
                    <h4 style="text-align: center;">CONSULTAR RELATORIO</h4>
                    <h:form>
                        <b:row>
                            <b:column medium-screen="6" span="6">
                                <h:outputLabel value="Periodo Inicio"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.periodoInicio}"/>
                            </b:column>

                            <b:column medium-screen="6" span="6">
                                <h:outputLabel value="Periodo Fim"/><br/>
                                <p:calendar value="#{relatorioController.relatorioSelecionado.periodoFim}"/>
                            </b:column>
                        </b:row><br/>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.atividadesRealizadas}"
                                                 label="Atividades Realizadas" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.autoAvaliacao}"
                                                 label="Auto avaliação" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:inputTextarea value="#{relatorioController.relatorioSelecionado.justificativa}"
                                                 label="Justificativa" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <h:outputLabel value="Data Relatorio"/>
                                <b:dateTimePicker value="#{relatorioController.relatorioSelecionado.dataRelatorio}"
                                                  show-time="false"/>
                            </b:column>
                        </b:row>



                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu label="Academico" value="#{relatorioController.relatorioSelecionado.academico}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{relatorioController.listaAcademico}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="9">
                                <b:selectOneMenu label="Orientador" value="#{relatorioController.relatorioSelecionado.orientador}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" noSelectionOption="true"/>
                                    <f:selectItems value="#{relatorioController.listaAcademico}" var="item"
                                                   itemLabel="#{item.nome}" itemValue="#{item}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{relatorioController.doCancelar()}" />
                            </b:column>

                        </b:row>
                    </h:form>
                </b:panel>    

            </ui:define>    
        </ui:composition>
    </body>
</html>
