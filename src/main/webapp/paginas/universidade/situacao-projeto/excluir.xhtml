<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="conteudo">

                <p:fieldset legend="Excluir Situação do projeto">
                    <h:form> 
                        <b:row>
                            <b:column medium-screen="6" span="10" offset-md="1">
                                <h:outputLabel value="Data Situação"/><br/>
                                <p:calendar value="#{situacaoProjetoController.situacaoProjetoSelecionada.dataSituacao}"
                                            disabled="true"/>
                            </b:column>
                        </b:row><br/>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:selectOneMenu label="Status" value="#{situacaoProjetoController.situacaoProjetoSelecionada.status}"
                                                 disabled="true">
                                    <f:selectItem itemLabel="-- Escolha uma opção --" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Projeto iniciado" itemValue="Projeto iniciado" />
                                    <f:selectItem itemLabel="Projeto em andamento" itemValue="Projeto em andamento" />
                                    <f:selectItem itemLabel="Projeto cancelado" itemValue="Projeto cancelado" />
                                    <f:selectItem itemLabel="Projeto finalizado" itemValue="Projeto finalizado" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputTextarea value="#{situacaoProjetoController.situacaoProjetoSelecionada.observacoes}"
                                                 label="Observações" disabled="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="10" offset-md="1">
                                <b:inputText value="#{situacaoProjetoController.situacaoProjetoSelecionada.projetoTcc.titulo}"
                                             label="Projeto TCC" readonly="true"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1" offset-md="1">
                                <b:commandButton value="Retornar" look="sucess" immediate="true" action="#{situacaoProjetoController.cancelar()}" 
                                                 icon="glyphicon glyphicon-arrow-left"/>
                            </b:column>
                            <b:column span="1" offset-md="8">
                                <b:commandButton value="Enviar" look="info" action="#{situacaoProjetoController.remover()}"
                                                 icon="glyphicon glyphicon-send" icon-align="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </p:fieldset>   

            </ui:define>    
        </ui:composition>
    </body>
</html>
